<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="top_navbar">
        <div class="hamburger">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
        <div class="top_menu">
          <div class="logo">Wall-E</div>
          <form action="../search/index.html" class="search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Tìm kiếm thông báo, tài khoản">
            <button type="submit">Tìm</button>
        </form>
        <div class="profile-dropdown">
          <div onclick="toggle()" class="profile-dropdown-btn">
            <div class="profile-img">
              <i class="fas fa-circle"></i>
            </div>

            <span
              >Victoria
              <i class="fas fa-angle-down"></i>
            </span>
          </div>

          <ul class="profile-dropdown-list">
            <li class="profile-dropdown-list-item">
              <a href="../profile/index.html">
                <i class="fas fa-user"></i>
                Thông tin cá nhân
              </a>
            </li>

            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="fas fa-bell"></i>
                Thông báo
              </a>
            </li>

            <li class="profile-dropdown-list-item">
              <a href="../changePassword/index.html">
                <i class="fas fa-lock"></i>
                Đổi mật khẩu
              </a>
            </li>

            <hr />

            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="fas fa-sign-out-alt"></i>
                Đăng xuất
              </a>
            </li>
          </ul>
        </div>
        </div>
      </div>

      <div class="sidebar">
        <ul>
          <li>
            <a href="../dashboard/index.html" class="active">
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="title">Trang chủ</span></a
            >
          </li>
          <li>
            <a href="../profile/index.html">
              <span class="icon"><i class="fas fa-user"></i></span>
              <span class="title">Thông tin cá nhân</span></a
            >
          </li>
          <li>
            <a href="../accountManagement/index.html">
              <span class="icon"><i class="fas fa-clipboard-list"></i></i></span>
              <span class="title">Quản lý người dùng</span>
            </a>
          </li>
          
          <li>
            <a href="../approveManagement/index.html">
              <span class="icon"><i class="fas fa-check"></i></span>
              <span class="title">Duyệt bài đăng </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main_container">
        <section id="content">
            
            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Tạo thông báo</h1> 
                    </div>
                    
                </div>

                <div class="notification">
                        <div class="email-head">
                          <span>Tiêu đề: </span> <input required type="text" class="detail" />
                        </div>
                        <div class="email-detail">
                           <div class="">Nội dung</div>
                           <textarea id="story" name="story" >
                            
                            </textarea>
                            <input type="file" id="file-upload" required />
                        </div>
                        <div class="btn-group">
                          <button onclick="history.back()" id="btn-back">Quay lại</button>
                          <div class="btn=approve">
                            <button id="btn-deny">Tạo bài</button>
                          </div>
                        </div>
                    </div>
                    <!--  -->
                </div>
            </main>
            <!-- MAIN -->
        </section>
        
      </div>
      
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
